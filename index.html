<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <title>Responsive Navbar</title>
</head>

<body class="bg-gray-100">

    <nav class="bg-white shadow-md py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center me-9">
                    <a href="#" class="text-2xl font-bold text-blue-600 flex items-center">
                        MyLogo
                    </a>
                </div>

                <!-- Navigation Links -->
                <ul class="hidden md:flex space-x-6 text-2xl">
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200">About</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200">Services</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200">Contact</a></li>
                </ul>
                
                <ul class=" flex space-x-3 md:space-x-8 ms-auto text-xl md:text-2xl">
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-tiktok"></i></a>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-600 duration-200"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>

                <!-- Hamburger Menu -->
                <div class="md:hidden flex items-center ml-6">
                    <button id="menu-btn" class="text-gray-700  ">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <ul>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Services</a></li>
                <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
